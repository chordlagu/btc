<table id='table'> 

            <!-- HEADING FORMATION -->

            <tr> 

                <th>GFG UserHandle</th> 

                <th>Practice Problems</th> 

                <th>Coding Score</th> 

                <th>GFG Articles</th> 

            </tr> 

 <script> 

                $(document).ready(function () { 

  

                    // FETCHING DATA FROM JSON FILE 

                    $.getJSON("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=idr&include_market_cap=true&include_24hr_vol=true&include_24hr_change=true&include_last_updated_at=true",  

                            function (data) { 

                        var student = ''; 

  

                        // ITERATING THROUGH OBJECTS 

                        $.each(data, function (key, value) { 

  

                            //CONSTRUCTION OF ROWS HAVING 

                            // DATA FROM JSON OBJECT 

                            student += '<tr>'; 

                            student += '<td>' +  

                                value.idr + '</td>'; 

  

                            student += '<td>' +  

                                value.idr_market_cap + '</td>'; 

  

                            student += '<td>' +  

                                value.TotalScore + '</td>'; 

  

                            student += '<td>' +  

                                value.Articles + '</td>'; 

  

                            student += '</tr>'; 

                        }); 

                          

                        //INSERTING ROWS INTO TABLE  

                        $('#table').append(student); 

                    }); 

                }); 

            </script> 

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
